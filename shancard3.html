<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
	<title>Shan's card</title>
	<link rel="stylesheet" href="style3.css">
</head>


<body>
	<!-- div.card -->
	<div class="card">
        <div class="childcard">

            
            <!-- h3--> 	
            <h3><img src="star.png" alt="heart">Shan Ng</h3>

            <!-- div.image-container -->
            <div class="image-container">
                <img src="girlcomputer.png" alt="girl">
            </div>

            <!-- div.class -->
            <div class="info">
                <!-- p#description -->
                <!-- ul#list-items>li*4>span -->
                <p id="description">
                    Hi I'm Shan, from Singapore (:
                </p>
                <br>

                <ul id="list-items">
                    <li><span>Comfort Food:</span>
                        Ice cream, dark chocolate
                    </li>
        
                    <li><span>Favourite Sport:</span>
                    Swimming
                    </li>

                    <li><span>Favourite Weather:</span>
                    Spring
                    </li>
                </ul>
                <br>

                <p class="quote">
                    "Believe you can and you're halfway there."
                </p>

                <p class="indent">
                    - Theodore Roosevelt
                </p>
            </div>
        </div>

	</div>
</body>
</html>
